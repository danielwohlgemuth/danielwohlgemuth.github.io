on:
  push:
    branches: [ main ]

jobs:
  publish-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: git config user.name "Daniel Wohlgemuth"
      - run: git config user.email "${{secrets.GIT_EMAIL}}"
      - run: npm run deploy
        env:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
